    <div
        x-data="{
            search: '',
 
            items: ['foo', 'bar', 'baz','hello','hi','gg'],
 
        get filteredItems() {
                return this.items.filter(
                i => i.includes(this.search)
                )
            }
        }"
    >
        <input x-model="search" placeholder="Search...">
 
        <ul>
            <template x-for="item in filteredItems" :key="item">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>
